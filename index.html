<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
<div id="stop-audio-container">
    <button id="stop-audio-button">⏸
        <span class="tooltip-text">Pausar/iniciar sonido</span>
    </button> 
</div>
<div class="app">
    <h1>Quiz</h1>
    <div id="quiz-selection">
        <button id="geography-button">Quiz de Geografía</button>
        <button id="science-button">Quiz de Ciencia</button>
    </div>
    <button id="start-button" style="display: none;">Comenzar Quiz</button>
    <div class="quiz" style="display: none;">
        <h2 id="question">Pregunta</h2>
        <div id="answer-buttons">
            <button class="btn">Respuesta 1</button>
            <button class="btn">Respuesta 2</button>
            <button class="btn">Respuesta 3</button>
            <button class="btn">Respuesta 4</button>
        </div>
        <button id="next-button">Siguiente</button>
        <div id="image-container">
            <img id="question-image" src="" alt="Imagen de la pregunta">
        </div>
    </div>
</div>
<audio id="background-audio" src="assets/audio/audio.mp3" loop></audio>
</body>
<script src="assets/js/script.js"></script>
</html>
